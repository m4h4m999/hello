    <style>
        /* Body styles with full background GIF */
    
        /* Basic styling for the dropdown */
        .language-dropdown {
            margin: 20px;
            font-family: Arial, sans-serif;
            position: absolute; /* Position it at the top */
            bottom: 10px;
            left: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        select:hover {
            background-color: #e9e9e9;
        }

        /* Container for the buttons to adjust their spacing */
        .scroll-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between the two heart buttons */
        }

        /* Heart button styling */
        .heart-btn {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffb6c1; /* Light pink color */
            transform: rotate(-45deg);
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        /* Create the top rounded parts of the heart */
        .heart-btn::before, .heart-btn::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffb6c1; /* Same light pink color */
            border-radius: 50%;
        }

        /* Left rounded part */
        .heart-btn::before {
            top: -30px;
            left: 0;
        }

        /* Right rounded part */
        .heart-btn::after {
            top: 0;
            left: 30px;
        }

        /* Hover effect: Darker pink when hovered */
        .heart-btn:hover {
            background-color: #ff69b4;
        }

        .heart-btn::before:hover, .heart-btn::after:hover {
            background-color: #ff69b4;
        }

       
    </style>
</head>
<body>

    <div class="language-dropdown">
        <label for="language">Choose a language: </label>
        <select id="language" name="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
        </select>
    </div>




    <!-- Scroll Navigation Buttons (Heart Shaped) -->
    <div class="scroll-container">
        <!-- Scroll Up Button (Heart) -->
        <button class="heart-btn" onclick="scrollToTop()">
            <div class="arrow-up"></div> <!-- CSS-drawn up arrow -->
        </button>

        <!-- Scroll Down Button (Heart) -->
        <button class="heart-btn" onclick="scrollToBottom()">
            <div class="arrow-down"></div> <!-- CSS-drawn down arrow -->
        </button>
    </div>

    <script>
        // JavaScript function to handle language change
        function changeLanguage() {
            var selectedLanguage = document.getElementById("language").value;
            alert("You selected: " + selectedLanguage);

            // Redirect or load content based on selected language
            // Example: Redirect to a different language version of the site
            if (selectedLanguage === "en") {
                window.location.href = "index-en.html"; // English version
            } else if (selectedLanguage === "es") {
                window.location.href = "index-es.html"; // Spanish version
            }
            // Add more conditions for other languages...
        }

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Function to scroll to the bottom of the page
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }
    </script>


    
</body>
