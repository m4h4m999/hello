<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maham Ashfaq</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3bcc3; /* Light pink background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height */
        }

        /* Navigation bar styling */
        nav {
            background-color: #a83472; /* Dark pink background for nav */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white; /* White text color for links */
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }

        /* Language dropdown styling */
        .language-dropdown {
            margin: 20px;
            font-family: Arial, sans-serif;
            position: absolute; /* Position it at the top */
            bottom: 10px;
            left: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        select:hover {
            background-color: #e9e9e9;
        }

        /* Container for the buttons to adjust their spacing */
        .scroll-container {
            position: fixed;
            right: 15px;
            bottom: 80px; /* Space above the buttons */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between the two heart buttons */
        }

        /* Heart button styling */
        .heart-btn {
            position: relative;
            display: inline-block;
            width: 50px; /* Increased size for better visibility */
            height: 50px; /* Increased size for better visibility */
            background-color: #ffb6c1; /* Light pink color */
            transform: rotate(-45deg);
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        /* Create the top rounded parts of the heart */
        .heart-btn::before, .heart-btn::after {
            content: '';
            position: absolute;
            width: 50px; /* Increased size for better visibility */
            height: 50px; /* Increased size for better visibility */
            background-color: #ffb6c1; /* Same light pink color */
            border-radius: 50%;
        }

        /* Left rounded part */
        .heart-btn::before {
            top: -30px;
            left: 0;
        }

        /* Right rounded part */
        .heart-btn::after {
            top: 0;
            left: 30px;
        }

        /* Hover effect: Darker pink when hovered */
        .heart-btn:hover {
            background-color: #ff69b4;
        }

        .heart-btn::before:hover, .heart-btn::after:hover {
            background-color: #ff69b4;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color:#a83472; /* Background color for footer */
            color: white; /* Text color for footer */
            position: relative;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
            font-size: 18px; /* Make the footer text bigger */
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="skills.html">Skills</a>
    </nav>

    <div class="language-dropdown">
        <label for="language">Choose a language: </label>
        <select id="language" name="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
        </select>
    </div>

    <div class="scroll-container">
        <button class="heart-btn" onclick="scrollToTop()">/\</button>
        <button class="heart-btn" onclick="scrollToBottom()">\/</button>
    </div>

    <footer>
        2024 Maham Ashfaq Copyright | All Rights Reserved.
    </footer>

    <script>
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Function to scroll to the bottom of the page
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        function changeLanguage() {
            // Implement your language change logic here
            alert('Language changed!');
        }
    </script>
</body>
</html>
