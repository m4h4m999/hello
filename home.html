<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Inline styling for background GIF and page layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.gif'); /* Replace with your GIF file */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Center the header and form with larger font size */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Adjust for the navigation bar */
            font-size: 2.5em; 
        }

        /* Styling for the greeting form */
        form {
            margin-top: 20px;
            font-size: 0.8em; /* Adjusted to match the larger content font size */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 0.7em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 0.7em;
            background-color: #ff99cc; /* Light pink button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #ff66b2; /* Darker pink on hover */
        }

        /* Footer styling */
        footer {
            width: 100%;
            background-color: rgba(47, 130, 47, 0.8); /* Light green with transparency */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            position: fixed;
            bottom: 0;
        }

    </style>
    <script>
        function displayMessage() {
            // Get the user's name from the input field
            var userName = document.getElementById("nameInput").value;

            // Create the personalized message
            var message = "Hello " + userName + ", this website will give you an insight about me";

            // Display the message with a pink heart icon
            document.getElementById("greetingMessage").innerHTML = message + " <span style='color: pink;'>&#10084;</span>";
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <a href="skills.html">SKILLS</a>
    </nav>

    <!-- Main Content (Centered) -->
    <div class="content">
        <h1>Maham Ashfaq</h1>

        <!-- Form to submit the user's name -->
        <form onsubmit="event.preventDefault(); displayMessage();">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Greeting message -->
        <div id="greetingMessage" style="margin-top: 20px; font-size: 1em;"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Maham Ashfaq | All Rights Reserved.
    </footer>

</body>
</html>
