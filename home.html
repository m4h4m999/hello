<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles with full background GIF */
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            background-image: url('pink background.gif'); /* Set GIF as background */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent repeating */
            color: white; /* Text color for visibility */
            display: flex; /* Center content flexibly */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text alignment */
        }

        /* Navbar styles */
        nav {
            background-color: lightpink; /* Light pink background */
            width: 100%;
            padding: 10px 0;
            position: fixed; /* Fixed position */
            top: 0; /* At the top of the page */
            z-index: 1000; /* Ensure it's on top */
        }

        nav a {
            font-family: Arial, sans-serif; /* Font style */
            color: white; /* Text color */
            font-size: 20px; /* Font size */
            margin: 0 15px; /* Margin between links */
            text-decoration: none; /* Remove underline */
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Main content styling */
        main {
            flex-grow: 1; /* Make main content grow to fill space */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack vertically */
            justify-content: center; /* Center items */
            align-items: center; /* Center items */
            margin-top: 70px; /* Margin to avoid navbar overlap */
        }

        /* Style for the h1 element */
        h1 {
            font-size: 80px; /* Size of the font */
            font-family: 'Pacifico', cursive; /* Cute font */
            color: #ffffff; /* White color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
        }

        /* Language dropdown styling */
        .language-dropdown {
            margin: 20px;
            font-family: Arial, sans-serif;
            position: relative; /* Keep it relative */
            bottom: 10px;
            left: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        select:hover {
            background-color: #e9e9e9;
        }

        /* Container for the buttons to adjust their spacing */
        .scroll-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between the two heart buttons */
        }

        /* Heart button styling */
        .heart-btn {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffb6c1; /* Light pink color */
            transform: rotate(-45deg);
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        /* Create the top rounded parts of the heart */
        .heart-btn::before,
        .heart-btn::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffb6c1; /* Same light pink color */
            border-radius: 50%;
        }

        /* Left rounded part */
        .heart-btn::before {
            top: -30px;
            left: 0;
        }

        /* Right rounded part */
        .heart-btn::after {
            top: 0;
            left: 30px;
        }

        /* Hover effect: Darker pink when hovered */
        .heart-btn:hover {
            background-color: #ff69b4;
        }

        .heart-btn::before:hover,
        .heart-btn::after:hover {
            background-color: #ff69b4;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: darkmagenta;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="skills.html">Skills</a>
    </nav>

    <main>
        <h1>Maham Ashfaq</h1>

        <div class="language-dropdown">
            <label for="language">Choose a language: </label>
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ar">Arabic</option>
            </select>
        </div>

        <!-- Scroll Navigation Buttons (Heart Shaped) -->
        <div class="scroll-container">
            <!-- Scroll Up Button (Heart) -->
            <button class="heart-btn" onclick="scrollToTop()">&#x2191; Scroll Up</button>
            <!-- Scroll Down Button (Heart) -->
            <button class="heart-btn" onclick="scrollToBottom()">&#x2193; Scroll Down</button>
        </div>

        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="greetUser()">Submit</button>

        <div class="greeting" id="greetingMessage"></div>
    </main>

    <footer>
        <p>&copy; 2024 Maham Ashfaq Copyright | All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript function to handle language change
        function changeLanguage() {
            var selectedLanguage = document.getElementById("language").value;
            alert("You selected: " + selectedLanguage);
        }

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Function to scroll to the bottom of the page
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Greeting user function
        function greetUser() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("greetingMessage").innerHTML = "Hello " + name + " ðŸ’• This website will give you an insight about me, choose the page you would like to see.";
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>

</html>
